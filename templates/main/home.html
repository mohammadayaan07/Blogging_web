{% extends 'main/base.html' %}
{% block content %}
<h1>Welcome to Blog Application</h1>
<h4>List Of Articles</h4>
<ul>
    {% for article in latest_articles %}
        <li>
            <a href="{% url 'get_article' article.id %}">
                {{ article.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
